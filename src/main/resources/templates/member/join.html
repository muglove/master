<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
<div class="container">
    <form  method="post" id="joinForm">
        <div class="form-group">
            <label for="user_id">사용자 아이디</label>
            <input id="user_id" type="text" class="form-control" name="userId" placeholder="사용자 아이디">
        </div>
        <div class="form-group">
            <label for="psswd">Password</label>
            <input id="psswd" type="password" class="form-control" name="password" placeholder="비밀번호">
        </div>
        <div class="form-group">
            <label for="name">이 름</label>
            <input id="name" type="text" class="form-control" name="name" placeholder="이름">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input id="email" type="email" class="form-control" name="email" placeholder="이메일">
        </div>
        <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>
